<!DOCTYPE html> 

<html lang="en"> 

 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Calculadora</title> 

    <link rel="stylesheet" href="style.css"> 

</head> 

 

<body> 

    <header class="Header"> 

        <h1>Calculadora Financeira</h1> 

    </header> 

    <div id="pai1" class="pai">
        
        <div class="Inputs" id="div_inputs"> 
            <p>DIGITE SUAS INFORMAÇÕES:</p>
            
            <input id="input_producao_anual" placeholder="Digite sua produção anual (KG)"><br> 

            <input id="input_custo_peixe" placeholder="Seu custo por KG com o peixe"><br> 

            <input id="input_prejuizo" placeholder="Prejuizo anual em PORCENTAGEM"><br> 
               
            <button onclick="CalcularPrejuizo()"> Calcular dinheiro salvo </button> 
               
        </div> 
    </div>    
    
    
    <div class="pai2" id="pai2" style="display: none;"> 

        <div id="div_mensagem"></div> 

    </div> 

</body> 

 

</html> 

 

<script> 

    function CalcularPrejuizo(){ 

        document.getElementById('pai2').style.display = "inherit";
        
        var producaoAnual = Number(input_producao_anual.value) 

        var custoKG = Number(input_custo_peixe.value) 

        var prejuizo = Number(input_prejuizo.value) 

        
        if (prejuizo == 0){ 

            prejuizo = 0.15 

        }else{ 

            prejuizo = prejuizo / 100 

        } 

        var totalInvestido = producaoAnual * custoKG  

        var dinheiroPerdido = totalInvestido * prejuizo 

        var dinheiroSalvo = totalInvestido * 0.10 

        div_mensagem.innerHTML = `Com um investimento total de: R$${totalInvestido}<br> 

        Prejuizo de R$${dinheiroPerdido}<br>` 

        if (prejuizo <= 0.1){ 

            div_mensagem.innerHTML += `Ao contratar nosso produto você poderá salvar toda sua perda anual!` 

        }else{ 

            div_mensagem.innerHTML +=`Ao contratar nosso produto você poderá salvar até R$${dinheiroSalvo} por ano!` 

        } 

    } 

</script>
